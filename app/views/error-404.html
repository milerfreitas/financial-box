<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Página Não Encontrada - Caixinha</title>
    <link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
</head>
<body class='min-h-screen bg-gray-100 flex items-center justify-center px-4'>
    <div class='max-w-lg w-full space-y-8'>
        <div class='text-center'>
            <div class='mb-8'>
                <i class='fas fa-exclamation-circle text-red-500 text-7xl'></i>
            </div>
            
            <h1 class='text-6xl font-bold text-gray-900 mb-4'>404</h1>
            
            <h2 class='text-2xl font-semibold text-gray-700 mb-4'>
                Página não encontrada
            </h2>
            
            <p class='text-gray-500 mb-8'>
                A página que você está procurando pode ter sido removida, teve seu nome alterado ou está temporariamente indisponível.
            </p>
            
            <a href='/' class='inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500'>
                <i class='fas fa-home mr-2'></i>
                Voltar para o início
            </a>
        </div>
        
        <div class='mt-8 text-center text-sm text-gray-500'>
            <p>Se você acredita que isso é um erro, entre em contato com o suporte.</p>
        </div>
    </div>
</body>
</html>
